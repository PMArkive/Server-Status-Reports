//==========
// CORE CONVARS
//==========
// Toggle status report messages in chat (1 to enable, 0 to disable)
// Default: "1" | Minimum: "0" | Maximum: "1"
sm_status_enable "1"

// Interval between each server status message (in seconds)
// Default: "60"
// Minimum: "15"
// Maximum: "300"
sm_status_update "60"


//==========
// REPORT CONVARS
//==========
// Print edict count in status messages? (1 to enable, 0 to disable)
// Default: "0" | Minimum: "0" | Maximum: "1"
sm_status_edict "0"

// Print map name in status messages? (1 to enable, 0 to disable)
// Default: "1" | Minimum: "0" | Maximum: "1"
sm_status_map "1"

// Print header/footer in status messages? (1 to enable, 0 to disable)
// Default: "1" | Minimum: "0" | Maximum: "1"
sm_status_padding "1"

// Print player count in status messages? (1 to enable, 0 to disable)
// Default: "1" | Minimum: "0" | Maximum: "1"
sm_status_players "1"

// Print current server time in status messages? (1 to enable, 0 to disable)
// Default: "1" | Minimum: "0" | Maximum: "1"
sm_status_time "1"

// Print server uptime in status messages?
// Default: "1" | Minimum: "0" | Maximum: "1"
sm_status_uptime "1"
